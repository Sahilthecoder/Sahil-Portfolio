      (function() {
        const repoName = 'Sahil-Portfolio';
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        // Redirect to index.html with the correct base path
        const redirect = () => {
          // Get the path without the base path
          let path = window.location.pathname;
          
          // Handle GitHub Pages base path
          if (isGitHubPages) {
            // Remove the repo name from the path if present
            if (path.startsWith(`/${repoName}/`)) {
              path = path.substring(repoName.length + 1);
            } else if (path === `/${repoName}`) {
              path = '/';
            }
          }

          const search = window.location.search || '';
          const hash = window.location.hash || '';
          
          // Store the full URL for the app to handle
          const redirectUrl = `${window.location.origin}${isGitHubPages ? `/${repoName}` : ''}/#${path}${window.location.search}${window.location.hash}`;
          window.history.replaceState({}, '', redirectUrl);
          
          // Force reload to ensure React Router picks up the new URL
          window.location.reload();
        };
        
        // Handle both hash and non-hash routing
        if (window.location.hash) {
          // If there's already a hash, just reload
          window.location.reload();
