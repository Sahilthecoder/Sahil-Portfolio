name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Clean install
      run: |
        node -v
        npm -v
        rm -rf node_modules package-lock.json
        npm install --legacy-peer-deps --no-audit
    
    - name: Build
      run: |
        npm run build --if-present
    
    - name: Test
      run: |
        npm test --if-present
