    <!-- PWA Installation Prompt -->
    <div id="installContainer" class="fixed bottom-4 right-4 hidden">
      <button id="installButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">

      </button>
    </div>

    <!-- Service Worker Registration -->
    <script type="module">
      // Register service worker using Vite's BASE_URL
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              `${import.meta.env.BASE_URL}service-worker.js`,
              { 
                scope: import.meta.env.BASE_URL,
                updateViaCache: 'none' 
              }
            );
            console.log('✅ ServiceWorker registered with scope:', registration.scope);
            
            // PWA Install Prompt
            const installButton = document.getElementById('installButton');
            const installContainer = document.getElementById('installContainer');
            let deferredPrompt;
            
            // Only show install button if the app isn't already installed
            window.addEventListener('beforeinstallprompt', (e) => {
              e.preventDefault();
              deferredPrompt = e;
              installContainer?.classList.remove('hidden');
              
              installButton.onclick = async () => {
                if (deferredPrompt) {
                  deferredPrompt.prompt();
                  const { outcome } = await deferredPrompt.userChoice;
                  if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installContainer?.classList.add('hidden');
                  }
                  deferredPrompt = null;
                }
              };
            });
            
            // Check if app is already installed
            window.addEventListener('appinstalled', () => {
              console.log('PWA was installed');
              installContainer?.classList.add('hidden');
            });
            
            // Hide install button if app is already installed or not supported
            if (window.matchMedia('(display-mode: standalone)').matches) {
              installContainer?.classList.add('hidden');
            }
            
          } catch (error) {
            console.error('❌ ServiceWorker registration failed:', error);
          }
        });
      }
    </script>
