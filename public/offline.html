<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | Sahil Ali</title>
  <style>
    :root {
      --primary: #2563eb;
      --gray-100: #f3f4f6;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --error-color: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      line-height: 1.5;
      color: var(--gray-900);
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 32rem;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--gray-900);
    }
    
    .error-icon {
      font-size: 4rem;
      color: var(--error-color);
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: var(--gray-800);
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .refresh-btn {
      background: var(--primary);
      color: white;
      border: none;
    }
    
    .refresh-btn:hover {
      background: #1d4ed8;
    }
    
    .network-btn {
      background: white;
      color: var(--gray-900);
      border: 1px solid var(--gray-200);
    }
    
    .network-btn:hover {
      background: var(--gray-100);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">‚ùå</div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet.</p>
    <p>Try refreshing the page or check your network connection.</p>
    <div class="actions">
      <button class="refresh-btn" onclick="location.reload()">Refresh Page</button>
      <button class="network-btn" onclick="window.location.href = '/'">Go Home</button>
    </div>
    <p class="mt-4">This page is cached for offline viewing.</p>
  </div>
  
  <script>
    // Check if we're back online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online/offline status changes
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
</body>
</html>
