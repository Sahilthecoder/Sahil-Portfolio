name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Remove temp-portfolio to prevent conflicts
        run: |
          echo "Removing temp-portfolio directory to prevent version conflicts"
          rm -rf temp-portfolio
          
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm list --depth=0
          
      - name: Debug - List files
        run: |
          echo "Current directory structure:"
          ls -la
          echo -e "\nNode version:"
          node -v
          echo -e "\nNPM version:"
          npm -v
          echo -e "\nVite version:"
          npx vite --version
      
      - name: Setup service worker
        run: |
          echo "=== Service Worker Setup ==="
          echo "Current working directory:"
          pwd
          
          # Ensure public directory exists
          mkdir -p public
          
          # Create sw.js if it doesn't exist
          if [ ! -f "public/sw.js" ]; then
            echo "Creating basic service worker at public/sw.js"
            echo "// Basic service worker" > public/sw.js
          fi
          
          # Create service-worker.js symlink in public directory
          echo -e "\n=== Creating service-worker.js symlink in public/ ==="
          cd public
          if [ -e "service-worker.js" ] || [ -L "service-worker.js" ]; then
            echo "Removing existing service-worker.js"
            rm -f service-worker.js
          fi
          ln -s sw.js service-worker.js
          
          # Verify the symlink
          echo -e "\n=== Verifying symlink ==="
          ls -la service-worker.js
          
          # Show final directory structure
          echo -e "\n=== Final Public Directory Structure ==="
          ls -la
          
          # Go back to root directory
          cd ..
          
      - name: Build
        run: |
          set -e
          echo "Starting build with VITE_BASE_URL='/Sahil-Portfolio/'"
          
          # Clean up any existing service worker files
          echo "Cleaning up any existing service worker files..."
          rm -f dist/service-worker.js 2>/dev/null || true
          
          # Run the build
          VITE_BASE_URL='/Sahil-Portfolio/' npm run build --if-present || (echo "Build failed. Check logs above for error details." && exit 1)
          
          # Create necessary files
          echo -e "\nCreating deployment files..."
          touch ./dist/.nojekyll
          echo '/* /index.html 200' > ./dist/_redirects
          
          # Handle service worker symlink in dist directory
          if [ -f "public/sw.js" ]; then
            echo -e "\n=== Setting up service worker symlink in dist/ ==="
            echo "Current working directory: $(pwd)"
            
            # Ensure dist directory exists
            mkdir -p dist
            
            # Remove any existing service worker file or symlink
            echo "Removing any existing service-worker.js in dist/..."
            (cd dist && rm -f service-worker.js 2>/dev/null || true)
            
            # Create the symlink with full path to be explicit
            echo "Creating symlink from $(pwd)/public/sw.js to $(pwd)/dist/service-worker.js"
            ln -sf "$(pwd)/public/sw.js" "$(pwd)/dist/service-worker.js"
            
            # Verify the symlink was created
            echo -e "\nSymlink details:"
            ls -la "$(pwd)/dist/service-worker.js" || echo "Failed to create symlink"
            
            # Additional verification
            if [ -L "dist/service-worker.js" ]; then
              echo "✓ Successfully created service worker symlink"
              echo "Symlink points to: $(readlink -f dist/service-worker.js)"
            else
              echo "✗ Failed to create service worker symlink"
              exit 1
            fi
          else
            echo "⚠️ Warning: public/sw.js not found, skipping service worker setup"
          fi
          
          # Show final dist directory contents
          echo -e "\nFinal dist directory contents:"
          ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: "vite"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
    
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
