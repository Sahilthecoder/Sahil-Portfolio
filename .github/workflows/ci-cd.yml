name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  VITE_BASE_URL: '/Sahil-Portfolio/'
  NODE_ENV: production

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --legacy-peer-deps --ignore-scripts
          
      - name: Check installed dependencies
        run: npm list || echo "Continuing despite npm list warnings"

      - name: Run type checking
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test --if-present
        
      - name: Build
        run: npm run build --if-present
        
      - name: Run Lighthouse CI
        if: matrix.node-version == '20.x' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        uses: treosh/lighthouse-ci-action@v11
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps
        
      - name: Build application
        run: npm run build
        env:
          VITE_BASE_URL: ${{ env.VITE_BASE_URL }}
          NODE_ENV: ${{ env.NODE_ENV }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_ADMIN_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_ADMIN_TEMPLATE_ID }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.11.0
          lhci autorun --upload.target=temporary-public-storage

      - name: Deploy to GitHub Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

  notify:
    name: Notify Status
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo Success
        if: success()
        run: echo "‚úÖ Deployment successful!"

      - name: Echo Failure
        if: failure()
        run: echo "‚ùå Deployment failed!"

      - name: Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "‚úÖ Deployment Successful"
          SLACK_MESSAGE: "New version of *Sahil's Portfolio* deployed to GitHub Pages üöÄ"
          SLACK_COLOR: "#36a64f"
          SLACK_USERNAME: "CI Bot"
          SLACK_ICON_EMOJI: ":rocket:"

      - name: Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "‚ùå Deployment Failed"
          SLACK_MESSAGE: "Deployment of *Sahil's Portfolio* failed. Check the logs üßØ"
          SLACK_COLOR: "#ff0000"
          SLACK_USERNAME: "CI Bot"
          SLACK_ICON_EMOJI: ":warning:"
