<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | Sahil Ali</title>
  <style>
    :root {
      --primary: #2563eb;
      --gray-100: #f3f4f6;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      line-height: 1.5;
      color: var(--gray-900);
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 32rem;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--gray-900);
    }
    
    p {
      margin-bottom: 2rem;
      color: var(--gray-800);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      color: white;
      background-color: var(--primary);
      border: 1px solid transparent;
      border-radius: 0.375rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    
    .btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }
    
    .btn:focus {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }
    
    .illustration {
      width: 100%;
      max-width: 24rem;
      height: auto;
      margin-bottom: 2rem;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--gray-900);
        color: var(--gray-100);
      }
      
      h1, p {
        color: var(--gray-100);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="illustration" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 16V12" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 8H12.01" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h1>You're currently offline</h1>
    <p>It seems you've lost your internet connection. Please check your network settings and try again to access the full experience.</p>
    <button class="btn" onclick="window.location.reload()">Retry Connection</button>
  </div>
  
  <script>
    // Check if we're back online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online/offline status changes
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
</body>
</html>
