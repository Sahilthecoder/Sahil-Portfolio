    <!-- Polyfills for older browsers -->
    <script type="module">
      // Function to get the base path
      function getBasePath() {
        // If we're on GitHub Pages, use the repository name as base path
        if (window.location.hostname.includes('github.io')) {
          const pathParts = window.location.pathname.split('/');
          // The first part is empty, second part is the username, third is the repo name
          if (pathParts.length > 2) {
            return `/${pathParts[1]}/${pathParts[2]}/`;
          }
          return '/';
        }
        return '/';
      }

      // Handle client-side routing with dynamic base path
      document.addEventListener('DOMContentLoaded', () => {
        try {
          const redirect = sessionStorage.getItem('redirect');
          if (redirect) {
            const { path, search, hash } = JSON.parse(redirect);
            sessionStorage.removeItem('redirect');
            
            // Get the current base path
            const fullPath = window.location.pathname;
            const pathParts = fullPath.split('/').filter(Boolean);
            const isGitHubPages = window.location.hostname.includes('github.io');
            const basePath = isGitHubPages ? `/${pathParts[0] || ''}` : '';
            
            // Construct the target URL with the correct base path
            const targetPath = `${basePath}${path || '/'}${search || ''}${hash || ''}`;
            const currentPath = window.location.pathname + window.location.search + window.location.hash;
            
            // Only navigate if we're not already at the correct path
            if (currentPath !== targetPath) {
              window.history.replaceState({}, '', targetPath);
            }
          }
        } catch (e) {
          console.warn('Error handling redirect:', e);
        }
      });
      
      // Polyfill Promise if needed
      if (!window.Promise) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/promise-polyfill@8.3.0/dist/polyfill.min.js';
        script.crossOrigin = 'anonymous';
        script.integrity = 'sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7';
        script.onload = () => console.log('Promise polyfill loaded');
        script.onerror = () => console.error('Failed to load Promise polyfill');
        document.head.appendChild(script);
      }

      // Polyfill fetch if needed
      if (!window.fetch) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js';
        script.crossOrigin = 'anonymous';
        script.integrity = 'sha384-+pnlVXm9dM6eMtJsLjo4CWkCOSJXmIW72qVqfWxoIWvLGs2OS8JdM7KNifeD7Q7gY';
        script.onload = () => console.log('Fetch polyfill loaded');
        script.onerror = () => console.error('Failed to load Fetch polyfill');
        document.head.appendChild(script);
      }
    </script>

    <!-- Register service worker with dynamic base path -->
    <script>
      // Determine the base path dynamically
      const getBasePath = () => {
        // If we're on GitHub Pages, use the repository name as base path
        if (window.location.hostname === 'sahilthecoder.github.io') {
          return '/Sahil-Portfolio/';
        }
        // For local development, use root path
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          return '/';
        }
        // For other deployments, use the first path segment if it exists
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        return pathSegments.length > 0 ? `/${pathSegments[0]}/` : '/';
      };

      const basePath = getBasePath();
      // Ensure the service worker path is correct for GitHub Pages
      const swPath = `${basePath}service-worker.js`;

      // Service Worker Registration
      // Check if we're in production by looking for the Vite development server
      const isProduction = !window.location.hostname.includes('localhost') && 
                         !window.location.hostname.includes('127.0.0.1');
      
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', () => {
          // Get the base path from the data attribute or calculate it
          const basePath = document.documentElement.getAttribute('data-base-url') || '/';
          const swPath = `${basePath}service-worker.js`;
          
          console.log('Registering service worker at:', swPath);
          
          // Unregister any existing service workers first
          navigator.serviceWorker.getRegistrations().then(registrations => {
            const unregisterPromises = registrations.map(registration => registration.unregister());
            return Promise.all(unregisterPromises);
          })
          .then(() => {
            // Register the service worker with the correct scope
            return navigator.serviceWorker.register(swPath, { 
              scope: basePath 
            });
          })
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            // Check for updates
            registration.update().then(() => {
              console.log('ServiceWorker update check complete');
            }).catch(updateError => {
              console.warn('ServiceWorker update check failed:', updateError);
            });
          })
          .catch(error => {
            console.error('ServiceWorker registration failed: ', error);
          });
        });
      }
        // In development, unregister any existing service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (const registration of registrations) {
              registration.unregister();
              console.log('ServiceWorker unregistered in development:', registration.scope);
            }
          });
        }
    </script>
