<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading Portfolio...</h1>
        <p>Please wait while we redirect you to the requested page.</p>
        <p>If you are not redirected automatically, <a href="#/">click here</a> to go to the home page.</p>
    </div>

    <script>
        // Single Page Apps for GitHub Pages - Hash-based routing
        (function() {
            // Get the current path and clean it up
            let path = window.location.pathname;
            const basePath = ''; // Empty for hash-based routing
            
            // Remove any base path if present
            if (path.startsWith(basePath)) {
                path = path.substring(basePath.length);
            }
            
            // Remove leading/trailing slashes
            path = path.replace(/^\/+|\/+$/g, '');
            
            // Get query and hash
            const search = window.location.search;
            const hash = window.location.hash;
            
            // Function to redirect to the correct hash route
            function redirect() {
                let newUrl = basePath + '/';
                
                if (path) {
                    // If there's a path, convert it to hash-based routing
                    newUrl = basePath + '/#' + path + search + hash;
                } else if (hash) {
                    // If there's already a hash, make sure it's in the right format
                    newUrl = basePath + '/#' + hash.replace(/^#+/, '');
                }
                
                // Clean up the URL
                newUrl = newUrl.replace(/\/+/g, '/').replace(/\/$/, '') || '/';
                
                // Only redirect if the URL would change
                if (newUrl !== window.location.pathname + window.location.search + window.location.hash) {
                    window.location.href = newUrl;
                }
            }
            
            // Try to redirect immediately
            redirect();
            
            // If still on the 404 page after a short delay, redirect to home
            setTimeout(function() {
                if (window.location.pathname.endsWith('404.html')) {
                    window.location.href = basePath + '/';
                }
            }, 2000);
            
            // Update the link in case the user clicks it
            document.querySelector('a').href = basePath + '/';
        })();
    </script>
</body>
</html>
