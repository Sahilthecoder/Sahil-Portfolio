<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Sahil Ali's Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      (function() {
        const repoName = 'Sahil-Portfolio';
        const isGitHubPages = window.location.hostname.includes('github.io');
        const basePath = isGitHubPages ? `/${repoName}` : '';
        
        // Store the current path in session storage for the app to handle
        const path = window.location.pathname.replace(new RegExp(`^${basePath}`), '');
        const redirectPath = `${basePath}/#${path}${window.location.search}${window.location.hash}`;
        
        // Redirect to the app with the correct path
        window.location.replace(redirectPath);
      })();
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
            transition: opacity 0.3s ease;
        }
        
        .loading {
            opacity: 0.7;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        p {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <a href="/Sahil-Portfolio/">Go to Homepage</a>
    </div>
</body>
</html>
